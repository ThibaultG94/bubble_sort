<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo JS</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th colspan="10">Human Sort</th>
                </tr>
            </thead>
            <tbody>
                <tr id="sortArray">
                    <td id="0"></td>
                    <td id="1"></td>
                    <td id="2"></td>
                    <td id="3"></td>
                    <td id="4"></td>
                    <td id="5"></td>
                    <td id="6"></td>
                    <td id="7"></td>
                    <td id="8"></td>
                    <td id="9"></td>
                </tr>
                <tr id="triArray">
                    <td class="0"></td>
                    <td class="1"></td>
                    <td class="2"></td>
                    <td class="3"></td>
                    <td class="4"></td>
                    <td class="5"></td>
                    <td class="6"></td>
                    <td class="7"></td>
                    <td class="8"></td>
                    <td class="9"></td>
                </tr>
            </tbody>
        </table>
        <table>
            <thead>
                <tr>
                    <th colspan="10">Bubble Sort</th>
                </tr>
            </thead>
            <tbody>
                <tr id="sortBubble">
                    <td id="0"></td>
                    <td id="1"></td>
                    <td id="2"></td>
                    <td id="3"></td>
                    <td id="4"></td>
                    <td id="5"></td>
                    <td id="6"></td>
                    <td id="7"></td>
                    <td id="8"></td>
                    <td id="9"></td>
                </tr>
            </tbody>
        </table>
        <input type="button" value="Trier" id="btn" />
    </div>


    <script src="./scripts/random.js"></script>
    <script src="./scripts/array.js"></script>
    <script src="./scripts/bubble.js"></script>
    <script src="./scripts/selection.js"></script>
</body>

</html>
